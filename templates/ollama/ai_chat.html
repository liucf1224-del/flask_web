<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Ollama 聊天助手</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        #chat { height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; background: white; margin-bottom: 10px; }
        .msg { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h2>Ollama 聊天助手</h2>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="输入消息..." style="width: 80%; padding: 10px;">
    <button onclick="sendMessage()">发送</button>

    <script>
        let history = [];

        async function sendMessage() {
            const input = document.getElementById('message');
            const msg = input.value.trim();
            if (!msg) return;

            // 显示用户消息
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg user">你: ${msg}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            // 创建流式响应区域
            chat.innerHTML += `<div class="msg bot">助手: <span id="bot-response"></span></div>`;
            const responseSpan = document.getElementById('bot-response');

            const res = await fetch('/ollama/stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg, history: history })
            });

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value);
                const lines = buffer.split('\n');
                buffer = lines.pop();

                lines.forEach(line => {
                    if (line.trim() === '') return;

                    try {
                        const data = JSON.parse(line);
                        if (data.message && data.message.content) {
                            responseSpan.textContent += data.message.content;
                            chat.scrollTop = chat.scrollHeight;
                        }

                        if (data.done && data.done === true) {
                            // 流式响应结束，可选地添加历史记录
                            const fullResponse = responseSpan.textContent;
                            history.push({ role: 'assistant', content: fullResponse });
                        }
                    } catch (e) {
                        console.error('解析失败:', line);
                    }
                });
            }
        }
    </script>
</body>
</html>
